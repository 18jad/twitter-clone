<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/homepage.css">
    <!-- font awesome icons stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="shortcut icon" href="./assets/blue-logo.png" type="image/png" />
    <script src="./scripts/global.js" defer></script>
    <script src="./scripts/homepage.js" defer></script>
    <title>Home / Twitter</title>
</head>

<body>
    <main>
        <div class="navigation-side-bar">
            <div class="navigation-top">
                <a href="./homepage.html"><i class="fa-brands fa-twitter"></i></a>
                <div class="nav-list">
                    <ul>
                        <li class="nav-link"><a href="./homepage.html" class="active"><i class="fa-solid fa-house"></i>
                                Home</a></li>
                        <li class="nav-link"><a href="./profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                    </ul>
                    <button class="tweet-btn">Tweet</button>
                </div>
            </div>
            <div class="navigation-bottom mini-profile">
                <img src="https://pbs.twimg.com/profile_images/1505190392572125191/A3E8RtAQ_bigger.jpg"
                    alt="profile picture" class="profile-picture sm">
                <div class="user-names">
                    <p class="full-name" id="fullName">Your name</p>
                    <p class="username" id="username">@your_username</p>
                </div>
                <i class="fa-solid fa-ellipsis" id="signOutBtn"></i>
            </div>
        </div>
        <div class="feed-section">
            <div class="tweeting-container">
                <div class="page-title-mobile">
                    <a href="./profile.html"><img
                            src="https://pbs.twimg.com/profile_images/1505190392572125191/A3E8RtAQ_bigger.jpg"
                            alt="profile picture" class="profile-picture md" id="mobileMiniProfile"></a>
                    <span class="bold">Home</span>
                </div>
                <div class="page-title">Home</div>
                <div class="post-container">
                    <img src="https://pbs.twimg.com/profile_images/1505190392572125191/A3E8RtAQ_bigger.jpg"
                        alt="profile picture" class="profile-picture bg">
                    <form class="input-container" id="post_form" enctype="multipart/form-data">
                        <textarea name="tweetText" id="tweetTextArea" placeholder="What's happening?" maxlength="280"
                            required></textarea>
                        <img src="" id="uploadedImage">
                        <div class="tweet-btn-container">
                            <input type="file" name="image" id="uploadedImageInput" accept="image/*">
                            <button type="button" id="imageBtn"><i class="fa-regular fa-image"></i> <span
                                    class="imageFileName">
                                    Upload an image
                                </span>
                            </button>
                            <button type="submit">Tweet</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="posts-container">

            </div>
        </div>
        <div class="navigation-side-right">
            <div class="top-side">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Twitter" id="searchInput">
                </div>
                <div class="suggested-people">
                    <h3>You might like</h3>
                    <div class="suggested-users">
                        <div class="suggested-user">
                            <img src="https://pbs.twimg.com/profile_images/1505190392572125191/A3E8RtAQ_bigger.jpg"
                                alt="" class="profile-picture sm">
                            <div class="suggested-user-info">
                                <p class="full-name">Your name</p>
                                <p class="username">@your_username</p>
                            </div>
                            <button id="suggestedPeopleFollowBtn" class="followBtn">Follow</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                Â© 2022 Twitter Clone, Inc.
            </footer>
        </div>
        <div class="tweet-modal-container">
            <div class="tweet-modal">
                <i class="fa-solid fa-xmark" id="closeModal"></i>
                <form class="input-container" id="modal_post_form">
                    <textarea name="tweetText" id="modalTweetTextArea" placeholder="What's happening?" maxlength="280"
                        required></textarea>
                    <img src="" id="uploadedImage">
                    <div class="tweet-btn-container">
                        <button type="button" id="imageBtn"><i class="fa-regular fa-image"></i> Upload an
                            image</button>
                        <button type="submit">Tweet</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
